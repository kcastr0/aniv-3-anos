<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Título -->
        <header class="header">
            <h1>Álbum de Fotos</h1>
            <h2>Explore momentos incríveis</h2>
        </header>

        <!-- Container do Álbum -->
        <main class="photo-album">
            <!-- Imagem Principal -->
            <div class="main-image-container">
                <img id="main-image" src="images/image1.jpg" alt="Imagem Principal">
            </div>

            <!-- Miniaturas -->
            <div class="thumbnails">
                <img class="thumbnail" src="images/natal_2.jpeg" alt="Miniatura 1">
                <img class="thumbnail" src="images/ponta_negra_2.jpeg" alt="Miniatura 2">
                <img class="thumbnail" src="images/baia_golfinhos.jpeg" alt="Miniatura 3">
                <img class="thumbnail" src="images/cirio.jpeg" alt="Miniatura 4">
                <img class="thumbnail" src="images/liniker.jpeg" alt="Miniatura 5">
                 <img class="thumbnail" src="images/aniv_ayrton.jpeg" alt="Miniatura 5">
            </div>
        </main>

        <!-- Música no final -->
        <footer class="footer">
            <div class="music-container">
                <audio controls>
                    <source src="music/Liniker - TUDO.mp3" type="audio/mpeg">
                    Seu navegador não suporta a reprodução de áudio.
                </audio>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
