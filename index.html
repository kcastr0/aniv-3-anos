<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Título -->
    <h1>Meu Álbum de Fotos</h1>

    <!-- Subtítulo com efeito máquina de escrever -->
    <div id="subtitle"></div>

    <!-- Container do Carrossel de Imagens -->
    <div class="carousel-container">
        <div class="carousel">
            <img src="images/image1.jpg" alt="Imagem 1">
            <img src="images/image2.jpg" alt="Imagem 2">
            <img src="images/image3.jpg" alt="Imagem 3">
            <img src="images/image4.jpg" alt="Imagem 4">
            <img src="images/image5.jpg" alt="Imagem 5">
            <img src="images/image6.jpg" alt="Imagem 6">
        </div>
    </div>

    <!-- Miniaturas de Imagens -->
    <div class="photo-album">
        <img src="images/image1.jpg" alt="Imagem 1" />
        <img src="images/image2.jpg" alt="Imagem 2" />
        <img src="images/image3.jpg" alt="Imagem 3" />
        <img src="images/image4.jpg" alt="Imagem 4" />
        <img src="images/image5.jpg" alt="Imagem 5" />
        <img src="images/image6.jpg" alt="Imagem 6" />
    </div>

    <!-- Música -->
    <div class="music-container">
        <audio controls>
            <source src="music/Liniker - TUDO.mp3" type="audio/mp3">
            Seu navegador não suporta a tag de áudio.
        </audio>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
