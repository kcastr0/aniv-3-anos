<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site com Imagens e Música</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Bem-vindo ao meu site!</h1>
    <h2>Aqui estão algumas imagens e música</h2>

    <!-- Carrossel de imagens -->
    <div class="carrossel-container">
        <div class="carrossel">
            <img src="images/aniv_ayrton.jpeg" alt="Imagem 1">
            <img src="images/natal_2.jpeg" alt="Imagem 2">
            <img src="images/ponta_negra.jpeg" alt="Imagem 3">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <!-- Caixa de música fixa no rodapé -->
    <div class="music-container">
        <audio controls>
            <source src="music/Liniker - TUDO.mp3" type="audio/mp3">
            Seu navegador não suporta a tag de áudio.
        </audio>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
