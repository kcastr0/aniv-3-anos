<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Álbum de Fotos</title>
    <!-- Caminho para o arquivo CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Título -->
    <h1>Meu Álbum de Fotos</h1>

    <!-- Subtítulo com efeito máquina de escrever -->
    <div id="subtitle"></div>

    <!-- Carrossel de Imagens -->
    <div class="carousel-container">
        <div class="carousel">
            <img src="images/image1.jpg" alt="Imagem 1" class="carousel-image">
            <img src="images/image2.jpg" alt="Imagem 2" class="carousel-image">
            <img src="images/image3.jpg" alt="Imagem 3" class="carousel-image">
            <img src="images/image4.jpg" alt="Imagem 4" class="carousel-image">
            <img src="images/image5.jpg" alt="Imagem 5" class="carousel-image">
            <img src="images/image6.jpg" alt="Imagem 6" class="carousel-image">
        </div>

        <!-- Controles do Carrossel -->
        <button class="prev" onclick="moveCarousel(-1)">&#10094;</button>
        <button class="next" onclick="moveCarousel(1)">&#10095;</button>
    </div>

    <!-- Música -->
    <div class="music-container">
        <audio controls>
            <source src="music/Liniker - TUDO.mp3" type="audio/mp3">
            Seu navegador não suporta a tag de áudio.
        </audio>
    </div>

    <!-- Caminho para o arquivo JavaScript -->
    <script src="js/script.js"></script>
</body>
</html>
