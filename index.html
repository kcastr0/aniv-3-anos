<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Título e Subtítulo -->
    <div class="header">
        <h1>Meu Álbum de Fotos</h1>
        <p>Veja as fotos incríveis da nossa galeria.</p>
    </div>

    <!-- Container do Carrossel -->
    <div class="photo-album">
        <!-- Imagem Principal -->
        <div class="main-image-container">
            <img id="main-image" src="images/image1.jpg" alt="Imagem Principal">
        </div>

        <!-- Miniaturas -->
        <div class="thumbnails">
            <img src="images/image1.jpg" alt="Imagem 1" class="thumbnail" data-image="image1.jpg">
            <img src="images/image2.jpg" alt="Imagem 2" class="thumbnail" data-image="image2.jpg">
            <img src="images/image3.jpg" alt="Imagem 3" class="thumbnail" data-image="image3.jpg">
            <img src="images/image4.jpg" alt="Imagem 4" class="thumbnail" data-image="image4.jpg">
            <img src="images/image5.jpg" alt="Imagem 5" class="thumbnail" data-image="image5.jpg">
            <img src="images/image6.jpg" alt="Imagem 6" class="thumbnail" data-image="image6.jpg">
        </div>
    </div>

    <!-- Música -->
    <div class="music-container">
        <audio controls>
            <source src="music/Liniker - TUDO.mp3" type="audio/mp3">
            Seu navegador não suporta a tag de áudio.
        </audio>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
