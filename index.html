<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel com Imagens</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="carrossel-container">
        <!-- Setas de navegação -->
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>

        <div class="carrossel">
            <!-- Imagens do carrossel -->
            <img src="imagens/aniv_ayrton.jpeg" alt="Imagem 1">
            <img src="imagens/natal_2.jpeg" alt="Imagem 2">
            <img src="imagens/ponta_negra_2.jpeg" alt="Imagem 3">
        </div>

        <!-- Setas de navegação -->
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <audio controls autoplay>
        <source src="music/Liniker - TUDO.mp3" type="audio/mp3">
        Seu navegador não suporta a tag de áudio.
    </audio>

    <script src="js/script.js"></script>
</body>
</html>
