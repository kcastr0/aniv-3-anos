<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Site Interativo</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* Estilo geral da página */
        body {
            background-color: #F9C07E; /* Cor de fundo caju */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Estilo do título e subtítulo */
        h1 {
            color: #333;
            font-size: 36px;
        }

        h2 {
            color: #555;
            font-size: 24px;
        }

        /* Seção de carrossel */
        .carousel {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-top: 40px;
        }

        .image-container {
            display: flex;
            overflow: hidden;
            width: 80%;
        }

        .image {
            flex-shrink: 0;
            width: 100%;
            transition: transform 0.5s ease;
        }

        .image img {
            width: 100%;
            border-radius: 10px;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 24px;
            color: #333;
            cursor: pointer;
            z-index: 10;
        }

        .arrow.left {
            left: 10px;
        }

        .arrow.right {
            right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Meu Site Interativo</h1>
        <h2>Subtítulo aqui</h2>

        <div class="carousel">
            <div class="arrow left">←</div>
            <div class="image-container">
                <!-- Imagens do carrossel -->
                <div class="image"><img src="aniv_ayrton.jpeg" alt="Imagem 1"></div>
                <div class="image"><img src="natal_2.jpeg" alt="Imagem 2"></div>
                <div class="image"><img src="ponta_negra_2.jpeg" alt="Imagem 3"></div>
            </div>
            <div class="arrow right">→</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const leftArrow = document.querySelector('.arrow.left');
            const rightArrow = document.querySelector('.arrow.right');
            const imageContainer = document.querySelector('.image-container');
            const images = document.querySelectorAll('.image');
            let currentIndex = 0;

            // Função para mover a imagem para a esquerda
            leftArrow.addEventListener('click', function () {
                if (currentIndex > 0) {
                    currentIndex--;
                } else {
                    currentIndex = images.length - 1; // Volta para a última imagem
                }
                updateCarousel();
            });

            // Função para mover a imagem para a direita
            rightArrow.addEventListener('click', function () {
                if (currentIndex < images.length - 1) {
                    currentIndex++;
                } else {
                    currentIndex = 0; // Volta para a primeira imagem
                }
                updateCarousel();
            });

            // Atualiza o carrossel com base no índice
            function updateCarousel() {
                const offset = -currentIndex * 100;
                imageContainer.style.transform = `translateX(${offset}%)`;
            }
        });
    </script>
</body>
</html>
