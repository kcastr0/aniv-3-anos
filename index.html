<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel de Imagens com Música</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Título e Subtítulo -->
    <div class="header">
        <h1>Galeria de Imagens</h1>
        <p>Uma coleção especial de fotos com animação!</p>
    </div>

    <!-- Carrossel de Imagens -->
    <div class="photo-album">
        <div class="main-image-container">
            <img id="main-image" src="image1.jpg" alt="Imagem Principal">
        </div>
        <div class="thumbnails">
            <img src="image1.jpg" class="thumbnail" alt="Thumbnail 1" onclick="changeImage('image1.jpg')">
            <img src="image2.jpg" class="thumbnail" alt="Thumbnail 2" onclick="changeImage('image2.jpg')">
            <img src="image3.jpg" class="thumbnail" alt="Thumbnail 3" onclick="changeImage('image3.jpg')">
                   <img src="image4.jpg" class="thumbnail" alt="Thumbnail 4" onclick="changeImage('image4.jpg')">
                   <img src="image5.jpg" class="thumbnail" alt="Thumbnail 5" onclick="changeImage('image5.jpg')">
                   <img src="image6.jpg" class="thumbnail" alt="Thumbnail 6" onclick="changeImage('image6.jpg')">
            <!-- Adicione mais miniaturas conforme necessário -->
        </div>
    </div>

    <!-- Música -->
    <div class="music-container">
        <audio controls>
            <source src="Liniker - TUDO.mp3" type="audio/mp3">
            Seu navegador não suporta o elemento de áudio.
        </audio>
    </div>

    <!-- Efeito de Partículas (confeites prata) -->
    <div id="particle-container"></div>

    <script src="script.js"></script>
</body>
</html>
